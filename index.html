<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="./desktop.css">

    <title>Conversor de moedas</title>
</head>
<body>
    <div id="container">
        <header>
            <h1><small>$</small>Conversor</h1>
        </header>
        
        <div class="content">
            <div class="div-title">
                <h1 class="title">
                    Faça a conversão de <small>moedas</small>
                </h1>
            </div>

            <div class="cards">
                <section>
                    <h2>Valor em Dolar:</h2>
                    <input type="text" class="input" placeholder="Digite o valor em dolar">
                    <button onclick="evento()">Converter!</button>
                </section>
        
                <section>
                    <div class="display">
                        <h2>Valor em Real</h2>
                        <h1>R$ 0.00</h1>
                    </div>
                </section>
            </div>
            
        </div>
        
    </div>

    <script src="./script.js"></script>
